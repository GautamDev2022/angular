<div class="container">
  <h3 class="text-center" ng-if="!edit">Add Contact</h3>
  <h3 class="text-center" ng-if="edit">Edit Contact</h3>

  <form class="form-horizontal" name="contactForm" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : contactForm.firstName.$invalid && contactForm.firstName.$touched }">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input id="firstName" name="firstName" class="form-control" data-ng-model="contact.firstName" type="text" placeholder="First Name" required>
        <p ng-show="contactForm.firstName.$invalid && contactForm.firstName.$touched" class="help-block">Your first name is required.</p>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : contactForm.lastName.$invalid && contactForm.lastName.$touched }">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">
        <input id="lastName" name="lastName" class="form-control" data-ng-model="contact.lastName" type="text" placeholder="Last Name" required>
        <p ng-show="contactForm.lastName.$invalid && contactForm.lastName.$touched" class="help-block">Your last name is required.</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : contactForm.phone.$invalid && contactForm.phone.$touched }">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input id="phone" name="phone" class="form-control" data-ng-model="contact.phone" type="text" ng-pattern="/^[0-9]{10,10}$/" placeholder="Phone Number" required>
        <p ng-show="contactForm.phone.$invalid && contactForm.phone.$touched" class="help-block">A valid phone number is required.</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-if="!edit" class="btn btn-primary" type="button"
                data-ng-disabled="contactForm.$invalid"
                data-ng-click="createContact()">Add</button>
        <button ng-if="edit" class="btn btn-primary" type="button"
                data-ng-disabled="contactForm.$invalid"
                data-ng-click="editContactDetails()">Update</button>
      </div>
    </div>
  </form>
</div>
