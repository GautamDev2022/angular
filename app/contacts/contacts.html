<div class="container">
    <div class="padding-top-20">
        <h4 class="text-left table-heading">Contacts</h4>
        <a href="#/add">    
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="contact in contacts | orderBy:'id'">
                <td>{{contact.id}}</td>
                <td>{{contact.firstName}}</td>
                <td>{{contact.lastName}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <a href ng-click="editContact(contact.id)"  class="icon">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td>
                    <a href ng-click="deleteContact(contact.id)"  class="icon">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
